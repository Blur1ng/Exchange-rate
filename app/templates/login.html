<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #333333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .container {
            background-color: #212121;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
            width: 350px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
    
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #BB86FC;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #444444;
            margin: 20px 0;
        }
    
        .input-field {
            margin: 10px 0;
            width: 100%;
            padding: 12px;
            background-color: #2c2c2c;
            border: 1px solid #444444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
    
        .input-field:focus {
            outline: none;
            background-color: #383838;
            border-color: #BB86FC;
        }
    
        .login-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #BB86FC;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .login-btn:hover {
            background-color: #9e65f3;
        }

        .register-link {
            display: block;
            margin-top: 20px;
            color: #BB86FC;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .forgot-password-link {
            display: block;
            margin-top: 10px;
            color: #BB86FC;
            text-decoration: none;
        }

        .forgot-password-link:hover {
            text-decoration: underline;
        }

        .container::after {
            content: "";
            position: absolute;
            width: 70px;
            height: 3px;
            background-color: #BB86FC;
            left: 50%;
            transform: translateX(-50%);
            bottom: -20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>WELCOME</h2>
        <form id="login-form">
            <input type="text" name="username" class="input-field" placeholder="Username" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <div id="error-message" style="color: red;"></div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="divider"></div>

        <a href="/register" class="register-link">Create an Account</a>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
