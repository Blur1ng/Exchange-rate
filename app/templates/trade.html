{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<style>
    /* Основные стили */
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    @keyframes container-color {
        0%   {left:0; top:0px;}
        20%  {background-color:rgba(139, 139, 139, 0.67);box-shadow: 0 4px 10px rgba(139, 139, 139, 0.67);}
    }
    .container {
        position: relative;
        background-color: #1e1e1e;
        padding: 4rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
        animation-name: container-color;
        animation-duration: 1s;
        transform: translateX(0px);
        transition:  transform 2s ease;
    }
    .container.show {
        transform: translateX(-400px);
    }        
    .title {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        color: #00ff88;
    }
    /* Форма */
    .trade-form {
        display: flex;
        flex-direction: column;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        color: #cccccc;
    }
    .form-input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #2c2c2c;
        color: #ffffff;
        font-size: 1rem;
    }
    .form-input:focus {
        outline: none;
        border-color: #00ff88;
    }
    /* Кнопка */
    .submit-button {
        background-color: #00ff88;
        color: #121212;
        border: none;
        padding: 0.75rem;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .submit-button:hover {
        background-color: #00cc66;
    }
    .result-container {
        margin-top: 1.5rem;
        padding: 1rem;
        background-color: #2c2c2c;
        border-radius: 5px;
        text-align: center;
        font-size: 1rem;
        color: #ffffff;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .result-container.show {
        opacity: 1;
        transform: translateY(0);
    }
    
    .price-container {
        position: absolute;
        left: 50%;
        bottom: 75%;
        padding: 2rem;
        min-width: 200px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        background-color: #1e1e1e;
        border-radius: 5px;
        text-align: center;
        font-size: 15pt;
        color: #ffffff;
        opacity: 0;
        transform: translateY(-30px);
        transition: opacity 2.5s ease, transform 1s ease;
        animation-name: container-color;
        animation-duration: 1s;
        z-index: 1000;
    }
    .price-container.show {
        transform: translateY(0px);
        opacity: 1;
    }
    .current-container {
        position: absolute;
        left: 75%;
        bottom: 75%;
        padding: 2rem;
        min-width: 200px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        background-color: #1e1e1e;
        border-radius: 5px;
        text-align: center;
        font-size: 15pt;
        color: #ffffff;
        opacity: 0;
        transform: translateY(-30px);
        transition: opacity 2.5s ease, transform 1s ease;
        animation-name: container-color;
        animation-duration: 1s;
        z-index: 1000;
    }
    .current-container.show {
        transform: translateY(0px);
        opacity: 1;
    }
    .buy-container {
        position: absolute;
        top: -15px;
        left: -15px;
        
        font-size: 12pt;
        color:rgb(101, 101, 101);
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 3px;
        background: rgba(30, 30, 30, 0.9);
        padding: 4px 8px;
        border-radius: 3px;
    }
</style>

<body>

    <div id="container1-show" class="price-container">
        <div class="buy-container">BUY</div>
        <div id="price-show"></div>

    </div>

    <div id="container2-show" class="current-container">
        <div class="buy-container">NOW</div>
        <div id="current-show"></div>
    </div>
    
    <div id="container-peredv" class="container">
        <h1 class="title">Торговля</h1>
        
        <form id="tradeForm" class="trade-form">
            <div class="form-group">
                <label for="currency">Выберите актив:</label>
                <select name="currency" id="currency" class="form-input">
                    <option value="BTC">Биткойн</option>
                    <option value="ETH">Эфириум</option>
                    <option value="SOL">Солана</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Сумма ставки($):</label>
                <input type="number" name="amount" id="amount" class="form-input" min="1" required>
            </div>

            <div class="form-group">
                <label for="leverage">Плечо:</label>
                <select name="leverage" id="leverage" class="form-input">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="5">5x</option>
                    <option value="10">10x</option>
                    <option value="25">25x</option>
                    <option value="50">50x</option>
                    <option value="100">100x</option>
                </select>
            </div>

            <div class="form-group">
                <label for="direction">Направление:</label>
                <select name="direction" id="direction" class="form-input">
                    <option value="up">LONG</option>
                    <option value="down">SHORT</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time">Время (минуты):</label>
                <input type="number" name="time" id="time" class="form-input" min="1" required>
            </div>

            <button type="submit" class="submit-button">Подтвердить</button>
        </form>

        <div id="result" class="result-container"></div>
    </div>
    <script src="/static/js/check_token.js"></script>
    <script src="/static/js/trade_front.js"></script>
</body>
{% endblock %}
